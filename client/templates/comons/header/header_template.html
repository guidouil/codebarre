<template name='header'>
  <div class="ui top fixed menu borderless">
    {{#if isConnected}}
    <div class="item left" data-action="sidebar">
        <i class="big sidebar icon"></i>
    </div>
    {{else}}
    <div class="item left" data-action="signIn">
      <i class="big user icon"></i>
    </div>
    {{/if}}
    <div class="center item" data-action="goHome">
      <img class="ui mini rounded image" src="/allobarcode.png" alt="alloBarcode">
    </div>
    {{#if isMobile}}
    <div class="item right"  data-action="scan">
      <i class="big barcode black icon"></i>
      Scan
    </div>
    {{else}}
    <div class="item right"  data-action="fakeScan">
      <i class="big barcode black icon"></i>
      Scan
    </div>
    {{/if}}
  </div>
</template>
