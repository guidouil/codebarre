<template name='header'>
  <div class="ui top fixed menu borderless labeled grey inverted">
    <div class="header item" data-action="goHome">
      alloBarcode
    </div>
    <div class="menu">
      {{> atNavButton}}
    </div>
    {{#if isMobile}}
    <div class="item right labeled"  data-action="scan">
      <i class="big barcode black icon"></i>
      Scan
    </div>
    {{else}}
    <div class="item right labeled"  data-action="fakeScan">
      <i class="big barcode black icon"></i>
      Scan
    </div>
    {{/if}}
  </div>
</template>
