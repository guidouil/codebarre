<template name='home'>
  <div class="ui segment basic fluid scans-list-segment">
    {{#if scans}}
      <div class="ui relaxed divided list scans-list">
      {{#each scans}}
        <div class="item">
          <img class="ui mini image" src="{{getImg product.image_front_small_url}}">
          <div class="content">
            <a class="header">{{@index}}: {{product.product_name}} <strong>{{formatMoney price}}</strong></a>
            <div class="description"><strong>{{product.brands}}</strong> <small>{{fromNow createdAt}}</small></div>
            <div class="description"><small>{{value}} [{{format}}]</small></div>
          </div>
          <div class="right floated">
            <button class="ui circular basic green icon button" data-action="edit" data-id="{{_id}}">
              <i class="pencil icon"></i>
            </button>
            <button class="ui circular basic red icon button" data-action="delete" data-id="{{_id}}">
              <i class="trash icon"></i>
            </button>
          </div>
        </div>
      {{/each}}
      </div>
    {{else}}
      <h3>Please scan some barcodes</h3>
    {{/if}}
  </div>
</template>
